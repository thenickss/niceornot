<style>
  /* === GLOBAL VARIABLES === */
:root {
  --bg: #0b0f1a;
  --card: #111827;
  --glass: rgba(17, 24, 39, 0.6);
  --text: #e5e7eb;
  --accent: #3b82f6;
  --success: #10b981;
  --danger: #ef4444;
}

/* === RESET === */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at top, #1f2937 0%, #0b0f1a 70%);
  color: var(--text);
  min-height: 100vh;
  text-align: center;
  -webkit-tap-highlight-color: transparent;
  overflow-x: hidden;
}

/* === HEADER === */
.site-header {
  padding: 15px;
  background: var(--glass);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  position: sticky;
  top: 0;
  z-index: 10;
}

.brand {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
}

.brand h1 {
  font-size: 24px;
  font-weight: 800;
}

.owner {
  font-size: 14px;
  color: #9ca3af;
}

/* === MAIN CARD === */
.card {
  margin: 40px auto;
  background: var(--card);
  border-radius: 20px;
  padding: 20px;
  max-width: 380px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
}

.image-wrap {
  aspect-ratio: 1/1;
  border-radius: 15px;
  overflow: hidden;
  background: #0f172a;
  width: 100%;
}

.image-wrap img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h2#name {
  margin-top: 15px;
  font-size: 22px;
}

/* === BUTTONS === */
.btns {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  width: 100%;
  margin-top: 20px;
}

.pick {
  flex: 1;
  padding: 14px 0;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 17px;
  cursor: pointer;
  color: white;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

.pick:active {
  transform: scale(0.96);
}

.nice {
  background: linear-gradient(180deg, var(--success), #059669);
}
.not {
  background: linear-gradient(180deg, var(--danger), #b91c1c);
}

/* === FOOTER === */
.site-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--accent);
  color: white;
  padding: 12px 0;
  font-weight: 600;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
}

/* === RESULTS PAGE === */
#resultsSection {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  padding: 20px;
}

#resultsSection h2 {
  font-size: 26px;
  font-weight: 800;
}

#backBtn {
  border: 1px solid rgba(255, 255, 255, 0.25);
  background: transparent;
  color: white;
  border-radius: 10px;
  padding: 8px 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease;
}
#backBtn:hover {
  background: rgba(255, 255, 255, 0.1);
}

.result-list {
  display: grid;
  gap: 12px;
  margin: 20px auto;
  width: 100%;
  max-width: 500px;
  text-align: left;
}

.result-item {
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 10px 14px;
  transition: background 0.2s ease;
}
.result-item:hover {
  background: rgba(255, 255, 255, 0.08);
}
.result-item img {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  object-fit: cover;
}

.result-item .meta small {
  color: #9ca3af;
  font-size: 14px;
}
.ghost.small {
    margin-top: 12px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    cursor: pointer;
}
#resetBtn {
  border: 2px solid var(--danger);
  color: var(--danger);
  background: transparent;
  border-radius: 10px;
  padding: 10px 16px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s ease;
}
#resetBtn:hover {
  background: var(--danger);
  color: white;
  transform: scale(1.05);
}

/* === OWNER BADGE === */
.owner-badge {
  position: fixed;
  bottom: 80px;
  right: 20px;

@keyframes fadeIn {

let secretBuffer = "";

function showNext() {
  const c = celebs[index];
  img.src = c.img;
  nameEl.textContent = c.name;
}
// === Celebrity list ===
async function rate(isNice) {
  const celeb = celebs[index];
  const name = celeb.name;

  // Save locally
  if (!stats[name]) stats[name] = { nice: 0, not: 0 };
  if (isNice) stats[name].nice++;
  else stats[name].not++;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));

  // Save to Firestore (shared votes)
  try {
    const ref = db.collection("votes").doc(name);
    await db.runTransaction(async (t) => {
      const doc = await t.get(ref);
      const data = doc.exists ? doc.data() : { nice: 0, not: 0 };
      if (isNice) data.nice++;
      else data.not++;
      t.set(ref, data);
    });
  } catch (err) {
    console.error("‚ùå Firestore save error:", err);
  }

  index = (index + 1) % celebs.length;
  showNext();
}


async function renderResults() {
  resultList.innerHTML = "<p>Loading...</p>";

  const snapshot = await db.collection("votes").get();
  const arr = [];

  snapshot.forEach(doc => {
    const { nice, not } = doc.data();
    const total = nice + not;
    const percent = total ? Math.round((nice / total) * 100) : 0;
    const celeb = celebs.find(c => c.name === doc.id);
    arr.push({ name: doc.id, percent, nice, not, img: celeb ? celeb.img : "" });
  });

  arr.sort((a, b) => b.percent - a.percent);
  resultList.innerHTML = "";

  arr.forEach((c, i) => {

// === SWIPE GESTURES ===
let touchStartX = 0;
let touchEndX = 0;

const card = document.getElementById("card");

card.addEventListener("touchstart", e => {
  touchStartX = e.changedTouches[0].screenX;
});

card.addEventListener("touchend", e => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  const diff = touchEndX - touchStartX;
  if (Math.abs(diff) < 50) return; // ignore small swipes

  if (diff > 50) {
    // swipe right = Nice
    rate(true);
    flashFeedback("üëç NICE!", "#10b981");
  } else if (diff < -50) {
    // swipe left = Not
    rate(false);
    flashFeedback("‚ùå NOT", "#ef4444");
  }
}

function flashFeedback(text, color) {
  const flash = document.createElement("div");
  flash.textContent = text;
  flash.style.position = "fixed";
  flash.style.top = "40%";
  flash.style.left = "50%";
  flash.style.transform = "translate(-50%, -50%)";
  flash.style.fontSize = "40px";
  flash.style.fontWeight = "800";
  flash.style.color = color;
  flash.style.opacity = "0.9";
  flash.style.transition = "opacity 0.6s ease";
  flash.style.zIndex = "2000";
  document.body.appendChild(flash);
  setTimeout(() => (flash.style.opacity = "0"), 400);
  setTimeout(() => flash.remove(), 1000);
}
